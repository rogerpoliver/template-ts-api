name: End to End Tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: bitnami/postgresql:latest
        env:
          POSTGRESQL_USERNAME: docker
          POSTGRESQL_PASSWORD: docker
          POSTGRESQL_DATABASE: templatetsapi
        ports:
          - "5432:5432"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm run test:e2e
        env:
          HUSKY: 0
          JWT_SECRET: fake-testing-secret
          DATABASE_URL: "postgresql://docker:docker@localhost:5432/templatetsapi?schema=public"
